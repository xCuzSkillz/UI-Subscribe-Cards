<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>UI Cards Style</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   </head>
   <body>
      <center>
         <div class="container">
            <h1 class="main-title">Subscribe Designes By xCuzSkillz</h1>
            <div class="pc-box">
               <h2 class="card-title">Get the best deals</h2>
               <p class="card-descreption">Subscribe to get the best <br>news of the week</p>
               <div class="sumbit-section">
                  <label title="Require">Email {Require}</label>
                  <input type="text" class="input-field">
                  <button class="btn-subscribe">Subscribe</button>
                  <p class="card-descreption"></p>
               </div>
               <p class="card-descreption" style="font-size: 16px; margin-top: 4%;">Subscribe to get the best news of the week</p>
            </div>
         </div>
      </center>
   </body>
</html>
